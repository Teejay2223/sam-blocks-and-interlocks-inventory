{% extends "base.html" %}{% block title %}Sales Report{% endblock %}{% block content %}<h3>Sales Summary</h3><div class="card p-3 mb-4"><canvas id="monthlyChart"></canvas></div><div class="card p-3 mb-4"><canvas id="dailyChart"></canvas></div><script>const months = {{ months | tojson }};const totals = {{ totals | tojson }};const ctx = document.getElementById('monthlyChart').getContext('2d');new Chart(ctx, {type: 'line',data: {labels: months,datasets: [{ label: 'Monthly Sales', data: totals, borderColor: 'rgba(75,192,192,1)', fill:false }]}});const days = {{ days | tojson }};const day_totals = {{ day_totals | tojson }};const ctx2 = document.getElementById('dailyChart').getContext('2d');new Chart(ctx2, {type: 'bar',data: {labels: days,datasets: [{ label: 'Daily (last 7 days)', data: day_totals }]}});</script>{% endblock %}
