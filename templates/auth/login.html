{% extends "base.html" %}
{% block title %}Login - S.A.M Blocks & Interlocks{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-lg">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <i class="fas fa-user-circle fa-4x text-gradient mb-3"></i>
          <h2 class="text-gradient">Welcome Back!</h2>
          <p class="text-muted">Login to access your account</p>
        </div>
        
        <form method="POST">
          <div class="mb-4">
            <label class="form-label">
              <i class="fas fa-user me-2"></i>Username or Email
            </label>
            <input type="text" name="username" class="form-control" placeholder="Enter username or email" required>
          </div>
          
          <div class="mb-4">
            <label class="form-label">
              <i class="fas fa-lock me-2"></i>Password
            </label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" required>
          </div>
          
          <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
            <i class="fas fa-sign-in-alt me-2"></i>Login
          </button>
        </form>
        
        <div class="text-center">
          <p class="mb-2">
            <a href="{{ url_for('forgot_password') }}" class="text-decoration-none">
              <i class="fas fa-question-circle me-1"></i>Forgot Password?
            </a>
          </p>
          <hr class="my-3">
          <p class="mb-0">
            Don't have an account? 
            <a href="{{ url_for('register') }}" class="fw-bold text-decoration-none">
              <i class="fas fa-user-plus me-1"></i>Register Now
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
