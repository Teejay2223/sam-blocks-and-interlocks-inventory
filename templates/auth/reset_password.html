{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="card-title text-center mb-4">Reset Your Password</h3>
        <p class="text-muted text-center mb-4">
          Enter your new password below.
        </p>
        
        <form method="post">
          <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="password" name="password" 
                   minlength="6" placeholder="Enter new password" required autofocus>
            <div class="form-text">
              Must be at least 6 characters long.
            </div>
          </div>
          
          <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                   minlength="6" placeholder="Re-enter new password" required>
          </div>
          
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Reset Password</button>
          </div>
        </form>
        
        <div class="text-center mt-4">
          <p class="mb-0">
            <small><a href="{{ url_for('login') }}">Back to Login</a></small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
