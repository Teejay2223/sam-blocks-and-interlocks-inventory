{% extends "base.html" %}{% block title %}Quick Notes{% endblock %}{% block content %}<h3>Quick Notebook</h3><form method="POST"><div class="mb-3"><textarea name="content" class="form-control" rows="4" placeholder="Write a quick note..."></textarea></div><button class="btn btn-primary">Save Note</button></form><ul class="list-group mt-3">{% for n in notes %}<li class="list-group-item"><small class="text-muted">{{ n.created_at }}</small><br>{{ n.content }}</li>{% endfor %}</ul>{% endblock %}
