{% extends "base.html" %}
{% block title %}Edit Ledger Entry{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0"><i class="bi bi-pencil"></i> Edit Ledger Entry</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('ledger_edit', id=entry.id) }}">
                        <div class="mb-3">
                            <label for="date" class="form-label">Date <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="date" name="date" 
                                   value="{{ entry.date }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="description" name="description" 
                                      rows="3" required>{{ entry.description }}</textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="qty_in" class="form-label">Quantity In</label>
                                <input type="number" class="form-control" id="qty_in" name="qty_in" 
                                       value="{{ entry.qty_in }}" min="0">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="qty_out" class="form-label">Quantity Out</label>
                                <input type="number" class="form-control" id="qty_out" name="qty_out" 
                                       value="{{ entry.qty_out }}" min="0">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount (â‚¦) <span class="text-danger">*</span></label>
                            <input type="number" step="0.01" class="form-control" id="amount" name="amount" 
                                   value="{{ entry.amount }}" required>
                        </div>

                        <div class="alert alert-warning">
                            <i class="bi bi-exclamation-triangle"></i> 
                            <strong>Note:</strong> Editing this entry will recalculate all subsequent balances.
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('ledger') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="bi bi-save"></i> Update Entry
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
