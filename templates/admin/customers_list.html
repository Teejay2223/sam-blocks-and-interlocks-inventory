{% extends 'base.html' %}
{% block title %}Customers{% endblock %}
{% block content %}
<h3>Customers</h3>
<table class="table">
<thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Address</th></tr></thead>
<tbody>
{% for c in customers %}
<tr>
<td>{{ c.id }}</td>
<td>{{ c.name }}</td>
<td>{{ c.email }}</td>
<td>{{ c.phone }}</td>
<td>{{ c.address }}</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
