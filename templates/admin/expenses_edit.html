{% extends 'base.html' %}
{% block title %}Edit Expense{% endblock %}
{% block content %}
<h3 class="mb-3">Edit Expense</h3>

<div class="card">
  <div class="card-body">
    <form method="post">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Date</label>
          <input type="date" name="date" class="form-control" value="{{ expense['date'] if 'date' in expense.keys() else expense.date }}" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Category</label>
          <input type="text" name="category" class="form-control" value="{{ expense['category'] if 'category' in expense.keys() else expense.category }}" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Amount</label>
          <input type="number" step="0.01" name="amount" class="form-control" value="{{ expense['amount'] if 'amount' in expense.keys() else expense.amount }}" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Payment Method</label>
          <input type="text" name="payment_method" class="form-control" value="{{ expense['payment_method'] if 'payment_method' in expense.keys() else expense.payment_method }}">
        </div>
        <div class="col-md-4">
          <label class="form-label">Receipt #</label>
          <input type="text" name="receipt_number" class="form-control" value="{{ expense['receipt_number'] if 'receipt_number' in expense.keys() else expense.receipt_number }}">
        </div>
        <div class="col-md-8">
          <label class="form-label">Description</label>
          <input type="text" name="description" class="form-control" value="{{ expense['description'] if 'description' in expense.keys() else expense.description }}">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Update Expense</button>
          <a href="{{ url_for('admin_expenses') }}" class="btn btn-secondary">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
